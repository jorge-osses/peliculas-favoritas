<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
        <title>Peliculas</title>
    </head>
    <body>
        <div class="loader">
            <h2>Cargando...</h2>
        </div>

        <div class="container">
            <div class="nav">
                <div class="titular">
                    <h2>
                        <i class="fas fa-film"></i>
                        Mis Películas Favoritas
                    </h2>
                    <div class="busqueda user-input"> <!-- style="display:none;" -->
                        <form id="search-form">
                            <input class="user-input" type="text" id="search" name="search" placeholder="Ingrese película, ej: Jumanji">
                            <button type="submit" name="action"><i class="fas fa-search"></i>BUSCAR</button>
                        </form>
                    </div>
                </div>
                <div class="user-input">
                    <button id="agregar">Agregar</button>
                    <button id="eliminar">Eliminar Lista</button>
                    <button id="ver-peliculas">Ver Peliculas</button>
                </div>
            </div>
            
        </div>
        
        <div class="studio-ghibli">
            <h1 class="titulo-ghibli">Explora el mundo animé de la mano de...</h1>
            <div class="ghibli">
                <button id="btn-ghibli">VER PELICULAS<img src="https://www.ghibli.jp/img/home.png" alt="Totorito"></button>
                
            </div>
        </div>

        <div class="modal-body">

            <div id='modal' class="modal user-input">
                <span id="cerrar-modal"><i class="far fa-times-circle"></i></span>
                <form id="form" action="">
                    <fieldset><legend>Película</legend>
                        <input id="title" name="title" type="text" placeholder="Titulo"> <br>
                        <input id="year" name="year" type="number" placeholder="Año"><br>
                        <input id="director" name="director" type="text" placeholder="Director"><br>
                        <select id="genero" name="genero">
                                <option disabled selected>Género</option>
                                <option value="infantil">Infantil</option>
                                <option value="fantasia">Fantasía</option>
                                <option value="drama">Drama</option>
                                <option value="suspenso">Suspenso</option>
                                <option value="terror">Terror</option>
                                <option value="accion">Acción</option>
                        </select><br>
                        <button id="agregarMovie" type="submit">Agregar</button>
                    </fieldset>
                </form>
            </div>

        </div>

        <div class="modal-body body-card">

            <div id='modal-ghibli' class="modal user-input">
                <span><i id="cerrarModal" class="far fa-times-circle"></i></span>
                <div id="tarjetas"></div>
            </div>

        </div>

        <div id="films" class="container">

        </div>
        <div id="vistos" class="container">
            

        </div>
        <footer class="footer">
            <p>Copyright &copy <a id="propietario" href="https://jorge.osses.ar" target="_blank">Jorge Osses - 2021</a></p>
        </footer>
        <script src="./script.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
