<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
        <title>Peliculas</title>
    </head>
<body>
    <div class="loader">
        <h2>Cargando...</h2>
    </div>

    <div class="container">
        <div class="nav">
            <h2><i class="fas fa-film"></i>
                Mis Películas Favoritas</h2>
            <div class="user-input">
                <button id="agregar">Agregar</button>
                <button id="eliminar">Eliminar Lista</button>
                <button id="ver-peliculas">Ver Peliculas</button>
            </div>
        </div>
        
    </div>

    <div class="modal-body">

        <div id='modal' class="modal user-input">
            <span id="cerrar-modal"><i class="far fa-times-circle"></i></span>
            <form id="form" action="">
                <fieldset><legend>Película</legend>
                    <input id="title" name="title" type="text" placeholder="Titulo"> <br>
                    <input id="year" name="year" type="number" placeholder="Año"><br>
                    <input id="director" name="director" type="text" placeholder="Director"><br>
                    <select id="genero" name="genero">
                            <option disabled selected>Género</option>
                            <option value="infantil">Infantil</option>
                            <option value="fantasia">Fantasía</option>
                            <option value="drama">Drama</option>
                            <option value="suspenso">Suspenso</option>
                            <option value="terror">Terror</option>
                            <option value="accion">Acción</option>
                    </select><br>
                    <button id="agregarMovie" type="submit">Agregar</button>
                </fieldset>
            </form>
        </div>

    </div>

    <div id="films" class="container">

    </div>
    <script src="./script.js"></script>
    <script src="./app.js"></script>
</body>
</html>
