<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Peliculas</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h2><i class="fas fa-film"></i>
                Mis Peliculas Favoritas</h2>
            <div class="user-input">
                <button id="agregar">Agregar</button>
                <button id="eliminar">Eliminar Lista</button>
            </div>
        </div>
        
    </div>

    <div class="modal-body">

        <div id='modal' class="modal user-input">
            <span id="cerrar-modal"><i class="far fa-times-circle"></i></span>
            <form id="form" action="">
                <input id="title" name="title" type="text" placeholder="Titulo">
                <input id="year" name="year" type="text" placeholder="Año">
                <input id="director" name="director" type="text" placeholder="Director">
                <select id="genero" name="genero">
                    <optgroup label="Género">
                        <option value="infantil">Infantil</option>
                        <option value="fantasia">Fantasía</option>
                        <option value="drama">Drama</option>
                        <option value="suspenso">Suspenso</option>
                        <option value="terror">Terror</option>
                        <option value="accion">Acción</option>
                    </optgroup>
                </select>
                <button id="agregarMovie" type="submit">Agregar</button>
            </form>
        </div>

    </div>

    <div id="films" class="container">

    </div>
    <script src="./script.js"></script>
</body>
</html>
